<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GET과POST</title>
</head>
<body>
  <form action="/get">
    <label for="name">이름</label><br>
    <input type="text" id="name" name="name"><br><br>
    <label for="hobby">취미</label><br>
    <input type="text" id="hobby" name="hobby"><br><br>
    <input type="submit" value="전송">
  </form>
  <form action="/post" method="POST">
    <label for="postName">이름</label><br>
    <input type="text" id="postName" name="postName"><br><br>
    <label for="postHobby">취미</label><br>
    <input type="text" id="postHobby" name="postHobby"><br><br>
    <input type="submit" value="전송">
  </form>
</body>
</html>
